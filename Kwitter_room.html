<!DOCTYPE html>
<html>
    <head>
        <title>Kwitter</title>
        <link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="Kwitter_room.css">
        <script src="kwitter_room.js"></script>
    </head>
    <body>
        <div id="btndiv">
            <button id="logoutbtn" class="btn btn-danger" onclick="logOut()"> <img id="logout" src="logout.png"> Logout</button>
        </div>
        <div>
            <span>
                <p>Hello</p>
                <p id="username"></p>
            </span>
        </div>
        <div id="roomnamediv">
            <h4>Enter Room Name:</h4>
            <input type="text" id="roomnameinput" placeholder="Room Name" class="form-control">
            <br>
            <button id="addroombtn" onclick="addroom()" class="btn btn-info">Add Room</button>
        </div>
        <br>
        <div id="rooms"></div>
    </body>
</html>
